<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Arlen Nightshade" />
    <meta
      name="description"
      content="This is validates if a number is valid in the US"
    />
    <title>Telephone Number Validator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="pager">
      <div class="screen">
          <input type="tel" id="user-input" placeholder="type your number here_" />
        <p id="results-div">Telephone Number Validator</p>
      </div>
      <div class="buttons-container">
        <button id="check-btn">Check</button>
        <button id="clear-btn">Clear</button>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
